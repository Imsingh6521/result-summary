<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="h">
      <div class="container-1">
        <h1 class="result">Your Result</h1>
        <div class="circle">
          <span class="score">76</span>
          <span class="total-score">of 100</span>
        </div>
        <h2>Great</h2>
        <article>
          You scored higher than 65% of the people who have taken these tests.
        </article>
      </div>
      <div class="container-2">
        <h3>Summary</h3>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <span class="text">Reaction</span>
          <span class="scored">80 <span class="total">/ 100</span></span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <span class="text">Memory</span>
          <span class="scored">92 <span class="total">/ 100</span></span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <span class="text">Verbal</span>
          <span class="scored">61 <span class="total">/ 100</span></span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <span class="text">Visual</span>
          <span class="scored">72 <span class="total">/ 100</span></span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>  
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Imsingh6521">Shubham</a>.
  </div>
</body>
</html>
